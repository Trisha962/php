<html>
<head>
	<meta charset="utf-8">

	<!-- Css Link -->
	<link rel="stylesheet" type="text/css" href="playmusic.css">
</head>
<body>
	<!-- header section start -->
	<header>
		<a href="#" class="Logo">Your PlayList</a>
		<nav class="menu">
			<a href="file:///C:/php/homepage.html#Home" class="back">backToHomepage</a>
		</nav>
	</header>
	<!-- section end -->
	
	<!-- Home Section Start -->
	<section class="Home">
		<div class="content">
		<h1>Welcome to Latest Songs Playlist</h1>			
		</div>
		<div class="content_Music">
			<h2 id="title">Song:Kesariya</h2>
			<h3 id="artist">Singer:Arijit Singh</h3>
			</div>
			<!-- image -->
			<div class="content_img">
				<img src="media/kesar.jpeg">
			</div>
			<!-- Audio -->
			<div class="content_audio">
				<audio src="songs/Kesariya_192(PagalWorld).mp3"></audio>
                <!-- Controles -->
                <div class="Music_controls">
                	<i class="fas fa-backward" id="prev" title="prev"></i>
                	<i class="far fa-play-circle" id="play" title="play"></i>
                	<i class="fas fa-forward" id="next" title="next"></i>	
                </div>
			</div>
	</section>
	<!-- End section Home -->
</body>
<script>
	const music=document.querySelector("audio");
	const img=document.querySelector("img");
	const play=document.getElementById("play");
	const title=document.getElementById("title");
	const artist=document.getElementById("artist");
	const prev=document.getElementById("prev");
	const next=document.getElementById("next");
	
	const songs=[{
		name:"s1",
		title:" Song:Kesariya",
		artist:"Singer: Arijit Singh",
	},
	{
		name:"s2",
		title:" Song:Jaanu Na",
		artist:"Singer:Danish Sood",
	},
	{
		name:"s3",
		title:" Song:Dholida",
		artist:"Singer: Sanjay leela Bhansali",
	},
	]


	let isplaying=false;
	// for play
	const playMusic=()=>{
		isplaying=true;
		music.play();
		play.classList.replace("fa-play-circle","fa-pause-circle");
		img.classList.add("anime");
	};
	// for pause
	const pauseMusic=()=>{
		isplaying=false;
		music.pause();
		play.classList.replace("fa-pause-circle","fa-play-circle");
		img.classList.remove("anime");
	};

	play.addEventListener('click',()=>{
		if(isplaying){
			pauseMusic();
		}else{
			playMusic();
		}
	});
	
	// changing the music data

	const loadsong = (songs)=>{
		title.textContent=songs.title;
		artist.textContent=songs.artist;
		music.src="songs/"+songs.name+".mp3";
		img.src="images/"+songs.name+".jpg";
	};

	songIndex = 0;

	//next playsong
	const nextSong=()=>{
		songIndex = (songIndex + 1) % songs.length;
		loadsong(songs[songIndex]);
	};

	//prev playsong
	const prevSong=()=>{
		songIndex = (songIndex - 1 + songs.length) % songs.length;
		loadsong(songs[songIndex]);
	};

  next.addEventListener('click',nextSong);
  prev.addEventListener('click',prevSong);
</script>
